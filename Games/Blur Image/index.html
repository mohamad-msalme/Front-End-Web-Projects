<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		.container
		{
			margin: 20px auto;
			width: 100%;
			box-sizing: border-box;
			padding: 10px;
			border: 1px solid black;
			overflow: hidden;
		}

		.imagecontainer img
		{
			width: 350px;
			height: 400px;
			float: left;
			margin-right: 10px;
			margin-bottom: 5px;
		}

		.imagecontainer
		{
			width: 100%;
			overflow: hidden;
			padding-left: 40px;
		}

	</style>
<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div class="container">
		<div class="imagecontainer">
			<img id="zero" src="zeroblur.JPG" >
			<img id="one" src="oneblur.JPG">
			<img id="two" src="twoblur.JPG">
			<img id="three" src="threeblur.JPG">
			<img id="four" src="fourblur.JPG">
			<img id="five" src="fiveblur.JPG">
		</div>
	</div>
</body>
</html>
